<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Radar</title>
</head>

<body class="flex-column min-100-vh">
    <header class="">
        <h2 class=".flex-column app-title"> Weather Dashboard</h2>
    </header>

    <main class="flex-row">
        <div class="col-12 col-sm-3">
            <div>
                <!----------------------------------Search Bar------------------------------->
                <h4 class="mx-2 mt-2 fw-bolder">Search for a City:</h4>
                <form id="user-form" class="card-body">
                    <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                    <button id="btn-search" type="submit" class="btn btnSearch">Search</button>
                </form>
                <!-- ------------------------------    Modal    --------------------------->
                <div class="modal fade" id="modal-city-name" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            </div>
                        </div>
                    </div>
                </div>
                <!-------------------------------------------------------------------------->
            </div>
            <hr>
            <div>
                 <!---------------------------- Searched cities  ----------------------->
                <div id="city-buttons" class="card-body">
                </div>
                <!-------------------------------------------------------------------------->
            </div>
        </div>
        <div class="col-12 col-sm-9 ">
            <div class="container">
                <section class="row justify-content-evenly">
                    <!---------------------- Current weather ------------------->
                    <div id="div-current" class="mx-6 my-3 col-12 col-sm-10 col-lg-12 ">
                    </div>
                    <!---------------------- ---------------- ------------------->
                    <!---------------------------- Day 1  ----------------------->
                    <div id="div-day1" class="col-5 col-sm-4 col-lg-2  me-3 ps-0">
                    </div>
                     <!---------------------------- Day 2  ----------------------->
                    <div id="div-day2" class="col-5 col-sm-4 col-lg-2  me-3 ps-0">
                    </div>
                     <!---------------------------- Day 3  ----------------------->
                    <div id="div-day3" class="col-5 col-sm-4 col-lg-2  me-3 ps-0">
                    </div>
                     <!---------------------------- Day 4  ----------------------->
                    <div id="div-day4" class="col-5 col-sm-4 col-lg-2  me-3 ps-0">
                    </div>
                     <!---------------------------- Day 5  ----------------------->
                    <div id="div-day5" class="col-5 col-sm-4 col-lg-2  me-0 ps-0 ">
                    </div>
            </div>
            </section>
        </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
