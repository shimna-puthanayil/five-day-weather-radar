<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Radar</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1 class="app-title"> Weather Dashboard</h1>
    </header>

    <main class="flex-row ">
        <div class="col-12 col-sm-3">

            <div>
                <h2 class="mx-2">Search for a City:</h2>
                <form id="user-form" class="card-body">
                    <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn btnSearch">Search</button>
                </form>

            </div>
            <hr>
            <div>
                <div id="city-buttons" class="card-body">
   
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-9">
            <div class="mx-5 my-3 ">
                <div class="card current-weather">
                    <p class="card-text">
                    <h3></h3>
                    <h5>Temp :</h5>
                    <h5>Wind :</h5>
                    <h5>Humidity :</h5>
                    </p>
                </div>
            </div>
            <div class="container">
                <section class="row justify-content-evenly">

                    <div class="col-12 col-sm-6 col-lg-2 mt-3 ">
                        <div class="card width-card">
                            <h3 class="card-header">
                            </h3>
                            <div class="card-body">
                                <p class="card-text">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 mt-3">
                        <div class="card width-card">
                            <h3 class="card-header ">
                            </h3>
                            <div class="card-body">
                                <p class="card-text">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 mt-3">
                        <div class="card width-card">
                            <h3 class="card-header ">
                            </h3>
                            <div class="card-body">
                                <p class="card-text">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 mt-3">
                        <div class="card width-card">
                            <h3 class="card-header ">
                            </h3>
                            <div class="card-body">
                                <p class="card-text">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 mt-3">
                        <div class="card width-card">
                            <h3 class="card-header ">
                            </h3>
                            <div class="card-body">
                                <p class="card-text">
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
